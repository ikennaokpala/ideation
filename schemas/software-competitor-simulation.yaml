# ═══════════════════════════════════════════════════════════════════════════════
# EXHAUSTIVE SCENARIO MAPPING
# Every user scenario with complete cyclomatic paths
# ═══════════════════════════════════════════════════════════════════════════════

scenarios:
  
  - id: ""                   # e.g., "SCENARIO-001"
    feature_ref: ""          # Links to feature ID
    name: ""
    description: ""
    
    # User context
    actor: ""                # Who performs this scenario
    preconditions: []        # What must be true before
    postconditions: []       # What must be true after (success case)
    
    # The happy path
    happy_path:
      steps:
        - step: 1
          action: ""
          system_response: ""
          state_change: ""
          
    # ═══════════════════════════════════════════════════════════════════════════
    # CYCLOMATIC PATHS - All possible branches through this scenario
    # ═══════════════════════════════════════════════════════════════════════════
    
    cyclomatic_paths:
      
      # Decision points in the flow
      decision_points:
        - id: ""             # e.g., "DP-001"
          location: ""       # After which step
          condition: ""      # The decision being made
          branches:
            - branch_id: ""
              condition_value: "" # e.g., "user.isAuthenticated == true"
              next_step: ""
              
      # All possible paths through the scenario
      paths:
        - path_id: ""        # e.g., "PATH-001"
          name: ""           # Human readable name
          description: ""
          
          branch_sequence: [] # e.g., ["DP-001:A", "DP-002:B"]
          
          steps:
            - step: 1
              action: ""
              input: ""
              expected_output: ""
              state_before: ""
              state_after: ""
              
          outcome:
            success: true
            result: ""
            
          probability: ""    # How often this path is taken
          priority: ""       # Testing priority
          
      # Error paths
      error_paths:
        - path_id: ""
          name: ""
          trigger: ""        # What causes this error
          
          error_type: ""     # validation | authorization | system | external | business-rule
          error_code: ""
          error_message: ""
          
          recovery:
            automatic: true  # Does system auto-recover?
            user_action: ""  # What user must do
            system_action: "" # What system does
            
          steps:
            - step: 1
              action: ""
              system_response: ""
              
      # Edge cases
      edge_cases:
        - case_id: ""
          name: ""
          description: ""
          trigger_condition: ""
          expected_behavior: ""
          actual_behavior: "" # What competitor actually does
          is_bug: false
          
      # Boundary conditions
      boundary_conditions:
        - condition_id: ""
          name: ""
          parameter: ""      # What's being bounded
          
          boundaries:
            - type: ""       # min | max | empty | null | overflow | special-char
              value: ""
              expected_behavior: ""
              actual_behavior: ""
              
      # State transitions
      state_machine:
        states:
          - state: ""
            description: ""
            valid_transitions: []
            
        transitions:
          - from: ""
            to: ""
            trigger: ""
            guard: ""        # Condition that must be true
            action: ""       # Side effect during transition
            
      # Concurrency scenarios
      concurrency:
        - scenario_id: ""
          name: ""
          description: ""
          actors: []         # Who's acting simultaneously
          
          race_conditions:
            - condition: ""
              resolution: "" # How they handle it
              
          deadlock_potential: false
          handling: ""

