$schema: "https://sparc-dsl.dev/schemas/simulation-journey-state-machine-v1.schema.json"
schema: "simulation_journey_state_machine_v1"
version: "1.0"
journey_name: "default_saas_journey"
description: "Example journey state machine; tailor states/transitions to your domain."
states:
  - state: "signup"
    description: "Account created."
  - state: "onboarding"
    description: "Guided setup and first configuration."
  - state: "activated"
    description: "First value achieved."
  - state: "retained"
    description: "Ongoing usage loop."
  - state: "churned"
    description: "Cancelled or inactive beyond threshold."
    terminal: true

transitions:
  - from: "signup"
    to: "onboarding"
    event_type: "journey.transitioned"
    measurable_as: "signup_to_onboarding"
  - from: "onboarding"
    to: "activated"
    event_type: "journey.transitioned"
    measurable_as: "onboarding_to_activated"
  - from: "activated"
    to: "retained"
    event_type: "journey.transitioned"
    measurable_as: "activated_to_retained"
  - from: "retained"
    to: "churned"
    event_type: "journey.transitioned"
    measurable_as: "retained_to_churned"

churn_reasons:
  - code: "price"
    description: "Too expensive for perceived value."
    category: "commercial"
  - code: "feature_gap"
    description: "Missing required functionality."
    category: "product"

